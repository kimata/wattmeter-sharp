<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="32" cy="32" r="28" fill="url(#bgGradient)" stroke="#0e7490" stroke-width="1.5"/>

  <!-- Lightning Bolt -->
  <path d="M 28 16 L 24 28 L 30 28 L 26 48 L 40 30 L 34 30 L 38 16 Z"
        fill="url(#boltGradient)"
        stroke="#f59e0b"
        stroke-width="0.5"/>

  <!-- Power Meter Display -->
  <rect x="20" y="20" width="24" height="8" rx="2" fill="#1e293b" stroke="#475569" stroke-width="0.5" opacity="0.9"/>

  <!-- Display Text -->
  <text x="32" y="26" text-anchor="middle" font-family="monospace" font-size="6" fill="#10b981" font-weight="bold">W</text>

  <!-- Power Indicator Dots -->
  <circle cx="46" cy="18" r="2" fill="#ef4444" opacity="0.8"/>
  <circle cx="46" cy="23" r="2" fill="#10b981" opacity="0.8"/>
  <circle cx="46" cy="28" r="2" fill="#3b82f6" opacity="0.8"/>
</svg>
